<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main>
        <div class="flex flex-col gap-7 justify-center align-middle my-auto items-center h-screen">
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Avalaible Balance</div>
                  <div class="stat-value" >
                    <h1 id="balance">
                        89400
                    </h1></div>
                
                </div>
              </div>
              <div class="divider"></div>
              <div>
                <button class="btn btn-outline" id="add-money">Add Money</button>
                <button class="btn btn-outline">Cash Out</button>
              </div>
              <div class="divider"></div>
              <!-- add money form start  -->
            
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Enter Your Amount</span>
                        </label>
                        <input type="number" placeholder="Enter Your Amount" class="input input-bordered" id="amount" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Enter Your Pin</span>
                        </label>
                        <input type="password" placeholder="pin" class="input input-bordered" id="addmoney_password" required />
                       
                      </div>
                    
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <script src="addMoney.js"></script>
</body>
</html>
