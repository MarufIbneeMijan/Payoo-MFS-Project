<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo MFS</title>

</head>
<body>
  <main class="w-[420px] h-[350px] mx-auto my-40">
